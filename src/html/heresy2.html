<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="items/icon-150x150.png" sizes="32x32" />
    <title>Heresy II</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/fontawesome.css" rel="stylesheet" />
    <link href="css/brands.css" rel="stylesheet" />
    <link href="css/solid.css" rel="stylesheet" />
    <link href="css/regular.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/heresy2.css">

    <script type="text/javascript" src="eliza/elizabot.js"></script>
	<script type="text/javascript" src="eliza/elizadata.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2CCLGG3BX9"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-2CCLGG3BX9');
    </script>
    
</head>

<body>

    <div class="outerContainer">
        <div class="row">
            <div id="sidebar" class="sidebar">
                <p class="listheader">Game options</p>
                <div id="controls" class="buttons">
                  <a id="rewind" title="Restart story from beginning">Restart</a>
                  <a id="save" title="Save progress">Save</a>
                  <a id="reload" title="Reload from save point">Load</a>
                  <!-- <a id="theme-switch" title="Switch theme">theme</a> -->
                </div>
                <div>
                    <div id="statussection">
                        <hr>
                        <p class="listheader">Status</p>
                        <div id="statusinfo">
                        </div>
                    </div>
                    <div id="inventorysection">
                        <hr>
                        <p class="listheader">Inventory</p>
                        <div id="inventory">
                        </div>
                        <hr>
                        <p class="listheader">Item details</p>
                        <div id="itemdetails">
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <p id="locationname" class="listheader"></p>
                <div id="story">
                    <div class="header">
                        <h1>Heresy II</h1>
                        <h2 class="byline"></h2>
                    </div>
                </div>
            </div>

            <div class="imagesidebar">
                <div id="images">
                </div>
                <div id="eliza" style="display: none">
                    <br>
                    <textarea class="eliza" id="e_display" name="e_display" cols="40" rows="20" readonly="true"></textarea>
                    <br>
                    <input class="eliza" type="text" id="e_input" name="e_input" size="41">
                </div>
            </div>

        </div>
    </div>

    <script src="js/ink.js"></script>
    <script src="js/heresy2.js"></script>
    <script src="js/item_globals.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
