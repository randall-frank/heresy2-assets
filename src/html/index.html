<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="icon" href="icon-150x150.png" sizes="32x32" />

    <title>Heresy II</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="outerContainer">
        <div class="row">
            <div id="sidebar" class="sidebar">
                <p class="listheader">Game options</p>
                <div id="controls" class="buttons">
                  <a id="rewind" title="Restart story from beginning">restart</a>
                  <a id="save" title="Save progress">save</a>
                  <a id="reload" title="Reload from save point">load</a>
                  <!-- <a id="theme-switch" title="Switch theme">theme</a> -->
                </div>
                <div>
                    <div id="statussection">
                        <hr>
                        <p class="listheader">Status</p>
                        <div id="statusinfo">
                        </div>
                    </div>
                    <div id="inventorysection">
                        <hr>
                        <p class="listheader">Inventory</p>
                        <div id="inventory">
                        </div>
                        <hr>
                        <p class="listheader">Item details</p>
                        <div id="itemdetails">
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <p id="locationname" class="listheader"></p>
                <div id="story">
                    <div class="header">
                        <h1>Heresy II</h1>
                        <h2 class="byline"></h2>
                    </div>
                </div>
            </div>

            <div id="images" class="imagesidebar">
            </div>

        </div>
    </div>

    <script src="ink.js"></script>
    <script src="heresy2.js"></script>
    <script src="item_globals.js"></script>
    <script src="main.js"></script>
</body>
</html>
